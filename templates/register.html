{% extends "layout.html" %}
{% block body %}
    <!-- Page Header with Background Image -->
    <header class="masthead" style="background-image: url(https://i.pinimg.com/originals/55/24/db/5524db2df5f957c19e11217e95437c80.jpg);">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Register</h1>
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content with Register Form -->
    <main>
        <section class="container">
            <div class="row justify-content-center mt-n5">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">Name</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="Enter your phone number..." data-sb-validations="required" />
                            <label for="phone">Phone Number</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="Enter password..." data-sb-validations="required" />
                            <label for="password">Password</label>
                            <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
                        </div>
                        <div class="checkbox mb-3">
                        <label>
                        <input type="checkbox" value="remember-me">Remember me
                        </label>
                        </div>
                        <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Submit</button>
                        <p class="mt-3">Already have an account? <a href="/login">Login here.</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
    <!-- SB Forms JS -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
{% endblock %}
